<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <style type="text/css">
        .column2{text-align: center;}
    </style>
    <h:head>
        <title>Solicitud De Cancelacion De Aconsejados</title>
    </h:head>
    <h:body>
        <h:form style="margin: 2% 10%">
            <h:panelGrid columns="1" style="width: 100%;text-align: center">
                    <h:outputLabel value="Profesor: #{detalleSolicitud.profesor}" style=" font-size:x-large"/>
                    <h:outputLabel value="Solicitudes De Cancelacion De Aconsejados" style=" font-size:x-large"/>
            </h:panelGrid>
            <p:scrollPanel mode="native" style="width:100%;height:40%">
                <p:dataTable var="i" value="#{detalleSolicitud.listaSol}" style="text-align: center">
                    <p:column headerText="Fecha solicitud">
                        <p:outputLabel value="#{i.get(0)}" />
                    </p:column>
                    <p:column headerText="Código solicitante">
                        <p:outputLabel value="#{i.get(1)}" />
                    </p:column>
                    <p:column headerText="Nombre solicitante">
                        <p:outputLabel value="#{i.get(2)}" />
                    </p:column>
                    <p:column headerText="Estado">
                            <p:outputLabel value="#{i.get(3)}" />
                    </p:column>
                    <p:column headerText="Acción">
                            <p:commandButton value="Tramitar" rendered="#{i.get(3) == 'Pendiente'}" action="#{detalleSolicitud.accionVista()}"/>
                            <p:commandButton value="Consultar" rendered="#{i.get(3) == 'Tramitada'}" action="#{detalleSolicitud.accionVista()}"/>

                    </p:column>
                </p:dataTable>
                 
            </p:scrollPanel>
                
        </h:form>
    </h:body>
</html>
