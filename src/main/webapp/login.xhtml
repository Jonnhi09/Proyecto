<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
</h:head>
    <h:body style="background-image:url(resources/imgprincipal.jpg);background-size: cover">
    <h:form  prependId="false">
        
        <h:panelGrid columns="2" style="margin: 15% auto">
            <h:outputText value="Login:" style="color: ghostwhite;font-weight: bold"/>
            <p:inputText id="username" required="true" value="#{loginBean.username}"/>

            <h:outputText value="Password:" style="color: ghostwhite;font-weight: bold"/>
            <p:password id="password" required="true" value="#{loginBean.password}"/>

            <h:outputText value="Remember me:" style="color: ghostwhite;font-weight: bold"/>
            <p:selectBooleanCheckbox id="rememberMe" value="#{loginBean.rememberMe}"/>

            <h:outputText/>
            <p:commandButton value="Login" action="#{loginBean.doLogin}" />
        </h:panelGrid>

        <p:messages id="messages" autoUpdate="true" closable="true" />
       

    </h:form>
</h:body>
</html>
