<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Solicitud De Cancelacion De Aconsejados</title>
    </h:head>
    <h:body>
        <h:form style="margin: 2% 10%">
            <h:outputLink value="/logout">logout</h:outputLink>
            <h:panelGrid columns="1" style="width: 100%;text-align: center">
                <h:outputLabel value="Consejero #{detalleSolicitud.usuario}" style=" font-size:x-large"/>
                    <h:outputLabel value="Solicitudes De Cancelacion De Aconsejados" style=" font-size:x-large"/>
            </h:panelGrid>
            <p:scrollPanel mode="native" style="width:100%;height:40%">
                <p:dataTable var="i" value="#{detalleSolicitud.cancelaciones}" style="text-align: center; background-color: red" >
                    <p:column headerText="Fecha solicitud">
                        <p:outputLabel value="#{i.fecha}" />
                    </p:column>
                    <p:column headerText="Código solicitante">
                        <p:outputLabel value="#{i.numero}" />
                    </p:column>
                    <p:column headerText="Nombre solicitante">
                        <p:outputLabel value="#{i.asignatura.nombre}" />
                    </p:column>
                    <p:column headerText="Estado">
                        <p:outputLabel value="#{i.estado}" />
                    </p:column>
                    <p:column headerText="Acción">
                        <p:commandButton value="Tramitar" rendered="#{i.estado == 'En estudio'}" action="#{detalleSolicitud.accionVista()}"/>
                            <p:commandButton value="Consultar" rendered="#{i.estado == 'Aceptada'}" action="#{detalleSolicitud.accionVista()}"/>

                    </p:column>
                </p:dataTable>
                 
            </p:scrollPanel>
                
        </h:form>
    </h:body>
</html>
