<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title>Solicitud De Cancelacion De Aconsejados</title>
    </h:head>
    
    <h:body style="background-image:url(../resources/Fondo.jpg);background-size: auto"  >
        <center>
            <image src="../resources/logo.jpg" width="250"/>
        </center>
        <h:form style="margin: 2% 10%">
            <h:panelGrid columns="1" style="text-align: right; width: 100%">
                <h:outputLink value="/logout">logout</h:outputLink>
            </h:panelGrid>
            <h:panelGrid columns="1" style="width: 100%;text-align: center">
                <h:outputLabel value="Consejero #{detalleSolicitud.consejero}" style=" font-size:x-large"/>
                    <h:outputLabel value="Solicitudes De Cancelacion De Aconsejados" style=" font-size:x-large"/>
            </h:panelGrid>
            <p:scrollPanel mode="native" style="width:100%;height:40%">
                <p:dataTable var="i" value="#{detalleSolicitud.cancelaciones}" style="text-align: center; background-color: red;" >
                    <f:facet name="header">
                        Cancelaciones
                    </f:facet>
                    <p:column headerText="Fecha solicitud">
                        <p:outputLabel value="#{i.fecha}" />
                    </p:column>
                    <p:column headerText="Código solicitante">
                        <p:outputLabel value="#{detalleSolicitud.estudianteIdSolicitud(i.numero).getCodigo()}" />
                    </p:column>
                    <p:column headerText="Nombre solicitante">
                        <p:outputLabel value="#{detalleSolicitud.estudianteIdSolicitud(i.numero).getNombre()}" />
                    </p:column>
                    <p:column headerText="Estado">
                        <p:outputLabel value="#{i.estado}" />
                    </p:column>
                    <p:column headerText="Acción">
                        <p:commandButton value="Tramitar" rendered="#{i.estado == 'En estudio'}" action="#{detalleSolicitud.accionVista()}">
                            <f:actionListener binding="#{detalleSolicitud.setSolSelect(i,true)}"/>
                        </p:commandButton>
                        <p:commandButton value="Consultar" rendered="#{i.estado == 'Aceptada'}" action="#{detalleSolicitud.accionVista()}" >
                            <f:actionListener binding="#{detalleSolicitud.setSolSelect(i,true)}"/>
                        </p:commandButton>    
                    </p:column>
                </p:dataTable>
                 
            </p:scrollPanel>
                
        </h:form>
    </h:body>
</html>
