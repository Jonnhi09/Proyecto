<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    
    <h:head>
        <title>Solicitud De Cancelacion De Aconsejados</title>
    </h:head>
    <h:body>
        <h:panelGrid columns="1" style="text-align: right; width: 100%">
            <h:outputLink value="/logout">logout</h:outputLink>
        </h:panelGrid>

        <h:form style="margin:2% 10%" id="Listado">
            <h:panelGrid  columns="1" cellpadding="10" style="text-align:center" width="100%">
                
                <h:outputLabel value="Consejero: #{detalleSolicitud.consejero}" style="font-weight:bold"/>
                <h:outputLabel value="Solicitud De Cancelacion De Aconsejados" style="font-weight:bold"/>
                <h:outputText value="Nombre: #{detalleSolicitud.estudiante}" />
                <h:outputText value="Fecha: #{detalleSolicitud.fecha}"/>
                <h:outputText value="Codigo: #{detalleSolicitud.codigo}"/>
                <h:outputText value="Cancelaciones solicitadas y justificadas"/>

                <p:dataTable var="infostud" value="">
                    <p:column headerText="Cancelacion Solicitada">
                        <h:outputText value="#{detalleSolicitud.materia}" />
                    </p:column>

                    <p:column headerText="Justificacion">
                        <h:outputText value="#{detalleSolicitud.justificacion}" />
                    </p:column>
                </p:dataTable>
                <h:outputText value="Impacto y proyeccion calculados"/>
                <p:tabView id="informacion">
                    <p:tab title="Impacto">
                        <h:panelGrid columns="1" cellpadding="10">
                            <h:outputText
                                value="#{detalleSolicitud.impacto}" />
                        </h:panelGrid>
                    </p:tab>
                    <p:tab title="Proyecion">
                        <h:panelGrid columns="1" cellpadding="10">
                            <h:outputText value="#{detalleSolicitud.proyeccion}" />
                        </h:panelGrid>
                    </p:tab>
                    <p:tab title="JustificacionE" rendered="#{detalleSolicitud.solSelect.estado == 'En estudio'}">
                        <h:panelGrid columns="1" cellpadding="10">
                            <p:inputTextarea rows="5" cols="100" counter="display" maxlength="100" counterTemplate="{0} characters remaining." autoResize="false" value="#{detalleSolicitud.solSelect.comentarios}"/>
                            <h:outputText id="display" />
                            <p:dialog header="Modal Dialog" widgetVar="dlg2" modal="true" height="100">
                            <h:outputText value="This is a Modal Dialog." />
                            </p:dialog>   
                        </h:panelGrid>
                    </p:tab>
                    <p:tab title="JustificacionA" rendered="#{detalleSolicitud.solSelect.estado == 'Aceptada'}">
                        <h:panelGrid columns="1" cellpadding="10">
                            <h:outputText value="#{detalleSolicitud.solSelect.comentarios}" />   
                        </h:panelGrid>
                    </p:tab>
                </p:tabView>
                <p:commandButton value="Registrar resultados consejeria" action="#{detalleSolicitud.solSelect.setEstado('Aceptada')}" onclick="PF('mess').show();" update="informacion">
                    <p:resetInput target="informacion" />
                </p:commandButton>
                <p:commandButton value="Volver" action="#{detalleSolicitud.listadoCancelaciones()}" update="Listado"/>
                    <p:dialog header="Modal Dialog" widgetVar="mess" modal="true" height="70">
                        <h:outputText value="Registro Exitoso." />
                    </p:dialog>   
             </h:panelGrid>
        </h:form>
        
    </h:body>
</html>
