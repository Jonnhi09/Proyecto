<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Ajuste de Parametros</title>
    </h:head>
    <h:body >
        <h:form style="margin: 2% 10%" id="formAjuste">
            <h:panelGrid columns="1" style="text-align: right; width: 100%">
                <h:outputLink value="/logout">logout</h:outputLink>
            </h:panelGrid>
            
            <h:panelGrid columns="2" style="width: 40%">
                <p:outputLabel value="Programa: "/>
                <p:selectOneMenu id="programas" value="#{ajusteparametros.programaSeleccionado}" style="width:220px">
                    <f:selectItem itemLabel="Programa" itemValue="Programa" />
                    <f:selectItems value="#{ajusteparametros.programas}" var="programa" itemValue="#{programa.nombre}" itemLabel="#{programa.nombre}"/>
                    <p:ajax listener="#{ajusteparametros.seleccionPrograma()}" update="panelCreditos planesdeestudios tableAsign"/>
                </p:selectOneMenu>
            </h:panelGrid>
            
            <br/>
            <br/>
            
            <h:panelGrid id="panelCreditos" columns="3" style="width: 60%">
                <p:outputLabel value="Créditos máximos por semestre: "/>
                <p:inputText value="#{ajusteparametros.creditosSemestre}"  disabled="#{ajusteparametros.planDisabled}"/>
                <p:commandButton value="Actualizar créditos máximos" actionListener="#{ajusteparametros.guardarCreditos()}" disabled="#{ajusteparametros.planDisabled}" />
                <p:outputLabel value="Créditos máximos por semestre actuales: #{ajusteparametros.creditosSemestreActuales}" rendered="#{not ajusteparametros.planDisabled}"/>
            </h:panelGrid>
            <p:messages for="creditosMessages" autoUpdate="true" closable="true" style="width: 40%;margin: 0 auto"/>
            
            <br/>
            <br/>
            
            <p:separator/>

            <h:panelGrid columns="2" style="width: 30%">
                <p:outputLabel value="Plan de estudios: "/>
                <p:selectOneMenu id="planesdeestudios" value="#{ajusteparametros.planDeEstudiosSeleccionado}" disabled="#{ajusteparametros.planDisabled}" style="width:200px">
                    <f:selectItem itemLabel="Plan de estudios" itemValue="-1" />
                    <f:selectItems value="#{ajusteparametros.planesDeEstudios}" var="plan" itemValue="#{plan}"/> 
                    <p:ajax listener="#{ajusteparametros.seleccionPlanDeEstudios()}" update="tableAsign"/>
                </p:selectOneMenu>
            </h:panelGrid>
            <p:messages for="planMessages" autoUpdate="true" closable="true" style="width: 40%;margin: 0 auto"/>
            
            <br/>
            <br/>
            
            <h:panelGroup id="tableAsign" >
                <h:panelGrid columns="1" style="width: 100%;text-align: center">
                    <p:outputLabel value="Tenga en cuenta que se tendrá como opción principal lo ingresado por el input text, en caso de que esté vacía se tomará como modificada la tabla" rendered="#{ajusteparametros.renderTable}"/>
                    <p:inputTextarea id="inputJson" rows="6" style="width: 60%" rendered="#{ajusteparametros.renderTable}"/>
                </h:panelGrid>
                
                <br/>
                <br/>
                
                <p:dataTable editable="true" var="asignatura" value="#{ajusteparametros.syllabus.courses}" rendered="#{ajusteparametros.renderTable}">
                    <f:facet name="header">
                        Asignaturas del plan de estudios
                    </f:facet>

                    <p:column headerText="Nombre" sortBy="#{asignatura.nombre}">
                        <p:inputText value="#{asignatura.nombre}" />
                    </p:column>

                    <p:column headerText="Nemónico" sortBy="#{asignatura.nemonico}">
                        <p:inputText value="#{asignatura.nemonico}" />
                    </p:column>

                    <p:column headerText="Créditos" sortBy="#{asignatura.creditos}">
                        <p:inputText value="#{asignatura.creditos}" />
                    </p:column>

                    <p:column headerText="Prerequisitos" sortBy="#{asignatura.preReq}">
                        <p:inputText value="#{asignatura.preReq}" />
                    </p:column>

                    <p:column headerText="Corequisitos" sortBy="#{asignatura.coReq}">
                        <p:inputText value="#{asignatura.coReq}" />
                    </p:column>
                </p:dataTable>
                
                <br/>
                <br/>
                
                <h:panelGrid columns="2" style="width: 100%;text-align: center" rendered="#{ajusteparametros.renderTable}">
                    <p:commandButton value="Cancelar" actionListener="#{ajusteparametros.setRenderTable(false)}" update="tableAsign"/>
                    <p:commandButton value="Actualizar" actionListener="#{ajusteparametros.guardarPlanDeEstudios()}" update="tableAsign inputJson">
                        <p:resetInput target="inputJson" />
                    </p:commandButton>                                  
                </h:panelGrid>
            </h:panelGroup>
        </h:form>   
    </h:body>
</html>
